<div id="profile" [ngClass]="{'active': show, 'idle': !show}">
  <div id="profile-content">
    <form class="detail-form">



      <!-- First name -->
      <mat-form-field class="full-width">
        <input #firstName matInput placeholder="First name">
      </mat-form-field>

      <!-- Last name -->
      <mat-form-field class="full-width">
        <input #lastName matInput placeholder="Last name">
      </mat-form-field>

      <!-- Phone Number -->
      <form class="phone-number">
        <mat-form-field class="phone-number-width">
          <mat-label>Phone Number</mat-label>
          <span matPrefix>+91 &nbsp;</span>
          <input type="tel" matInput placeholder="555-555-1234">
          <mat-icon matSuffix>call</mat-icon>
        </mat-form-field>
      </form>

      <!-- DOB -->
      <mat-form-field class="date-picker">
        <mat-label>Date Of Birth</mat-label>
        <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <!-- Chips -->
      <mat-form-field class="chip-list">
        <mat-label>article preferences</mat-label>
        <mat-chip-list #chipList aria-label="article selection">
          <mat-chip *ngFor="let article of articles" [selectable]="selectable" [removable]="removable"
            (removed)="remove(article)">
            {{article.name}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input placeholder="Add your preference" [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
      </mat-form-field>



    </form>

    <button (click)="onContinueClick(
      firstName,
      lastName
    )" mat-flat-button color="warn">Get started</button>
  </div>
</div>
