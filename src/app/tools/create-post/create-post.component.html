<mat-card>
    <mat-card-header>
        <mat-card-title>
            Create Article
        </mat-card-title>
    </mat-card-header>

    <!-- text area -->
    <div>
        <textarea #commentInput placeholder="Enter your article here"></textarea>
    </div>

    <!-- Post preview -->
    <div *ngIf="selectedImageFile" id="post-preview">
        <img id="post-preview-image"/>
    </div>
    <mat-card-actions align="end">
        <button mat-button color="warn">
            <label for="photo-upload">
                <input #photoSelector (change)="onPhotoSelected(photoSelector)" 
                #photoSelector (change)="onPhotoSelected(photoSelector)" 
                id="photo-upload" type="file" accept="image/*"/>
                <mat-icon>insert_photo</mat-icon>
            </label>
        </button>
        <button (click)="onPostClick(commentInput)" mat-button color="warn">Post</button>
    </mat-card-actions>

</mat-card>
